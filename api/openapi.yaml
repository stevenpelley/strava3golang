openapi: 3.0.1
info:
  description: "The [Swagger Playground](https://developers.strava.com/playground)\
    \ is the easiest way to familiarize yourself with the Strava API by submitting\
    \ HTTP requests and observing the responses before you write any client code.\
    \ It will show what a response will look like with different endpoints depending\
    \ on the authorization scope you receive from your athletes. To use the Playground,\
    \ go to https://www.strava.com/settings/api and change your “Authorization Callback\
    \ Domain” to developers.strava.com. Please note, we only support Swagger 2.0.\
    \ There is a known issue where you can only select one scope at a time. For more\
    \ information, please check the section “client code” at https://developers.strava.com/docs."
  title: Strava API v3
  version: 3.0.0
servers:
- url: https://www.strava.com/api/v3
security:
- strava_oauth:
  - public
paths:
  /athletes/{id}/stats:
    get:
      description: Returns the activity stats of an athlete. Only includes data from
        activities set to Everyone visibilty.
      operationId: getStats
      parameters:
      - description: The identifier of the athlete. Must match the authenticated athlete.
        in: path
        name: id
        required: true
        schema:
          format: int64
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivityStats'
          description: Activity stats of the athlete.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fault'
          description: Unexpected error.
      summary: Get Athlete Stats
      tags:
      - Athletes
